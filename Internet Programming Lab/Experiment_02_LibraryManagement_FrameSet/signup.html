<!DOCTYPE html>
<html>

<head>
    <title>Landing Page</title>
    <style>
        body {
            background-color: #eec0c6;
            background-image: linear-gradient(315deg, #eec0c6 0%, #7ee8fa 74%);
            font-size: 20px;

        }

        .container {
            text-align: center;
        }

        .d1 {
            background-color: #63D471;
        }

        .d2 {
            background-color: red;
            color: white;
        }
    </style>


</head>

<body>

    <h1>
        <center>Sign Up</center>
    </h1>
    <h3>
        <center>Please fill this Sign up form to create an account in Online Book store</center>
    </h3>
    <form>
        <div class="container">
            <hr> <br>
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>


            <br> <br> <br>


            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required> <br> <br> <br>
            <hr>
            <input type="checkbox" id="check">
            <span>Remember me</span>
            <br><br>
            <center><button class="d1" type="submit">

                    Sign Up
                </button>
                <button class="d2" type="submit">

                    Cancel
                </button></center>
        </div>
    </form>
</body>

</html>
